name: Docker Compose CI

on:
  push:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  compose-up:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (gives build cache & compose v2 CLI)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Generate SSL cert & DH param *before* docker compose build
      - name: Generate self-signed cert
        working-directory: ./nginx/dist/conf/ssl
        run: |
          chmod +x ./gen-cert.sh
          ./gen-cert.sh

      - name: Generate DH param (2048 bits)
        working-directory: ./nginx/dist/conf/ssl
        run: |
          chmod +x ./gen-dhparam.sh
          ./gen-dhparam.sh 2048

      # 4. Build & start all services
      - name: docker-compose up
        run: |
          docker compose version
          docker compose -f docker-compose.yml up -d --build
        timeout-minutes: 10

      # 5. Simple health check – list containers & inspect exit codes
      - name: Verify containers are healthy
        run: |
          docker ps
          # Fail if any container exited (status ≠ 0 or not running)
          if docker ps -a --format '{{.Names}} {{.State}}' | grep -vE 'running|healthy'; then
            echo "❌ At least one container is not healthy/running"
            exit 1
          fi

      # 6. Show logs for visibility
      - name: Print compose logs
        if: always()          # run even on failure
        run: docker compose logs --no-color

      # 7. Tear down to free runner space
      - name: docker-compose down
        if: always()
        run: docker compose down -v

